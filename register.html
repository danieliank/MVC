<!DOCTYPE html>
<html>

    <head>
        <title> Sign Up Form </title>
    </head>

    <body>

        <div>
            <h2> Buat Account Baru! </h2>
            <h4> Sign Up Form </h4>
        </div>

        <form>
            <label for="first_name">First Name:</label>
            <br>
            <input type="text" placeholder="Nama Depan Anda">
        </form>

        <br>

        <form>
            <label for="last_name">Last Name:</label>
            <br>
            <input type="text" placeholder="Nama Belakang Anda">
        </form>

        <br><br>

        <form>
            <label for="gender">Gender:</label> 
            <br>
            <input type="radio" name="gender" value="m"> Male
            <br>
            <input type="radio" name="gender" value="f"> Female
            <br>
            <input type="radio" name="gender" value="o"> Other
            <br>
            <input type="radio" name="gender" value="unknown"> Rather Not To Say
        </form>

        <br><br>

        <form>
            <label for="nationality">Nationality:</label>
            <br>
            <select>
                <option>Indonesian</option>
                <option>American</option>
                <option>Australian</option>
                <option>British</option>
                <option>Chinese</option>
                <option>Indian</option>
                <option>Japanese</option>
                <option>Korean</option>
                <option>Malaysian</option>
                <option>Russian</option>
                <option>Singaporean</option>
                <option>Other</option>
            </select>
        </form>

        <br><br>

        <form>
            <label for="language">Language Spoken:</label>
            <br>
            <input type="checkbox" name="language" value="i"> Bahasa Indonesia
            <br>
            <input type="checkbox" name="language" value="c"> Chinese
            <br>
            <input type="checkbox" name="language" value="e"> English
            <br>
            <input type="checkbox" name="language" value="o"> Other
        </form>

        <br><br>

        <form>
            <label for="bio">Bio:</label>
            <br> 
            <textarea cols="30" rows="9"></textarea>
        </form>

        <br><br>

        <form action="welcome.html">
            <input type="submit" value="Sign Up">
        </form>

    </body>
